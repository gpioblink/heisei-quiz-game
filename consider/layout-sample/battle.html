<title>問題 - 平成クイズ</title>
<style type="text/css">

html, body {
  width: 100%;
  height: 100%;
  /* overflow: hidden; */

  margin: 0;

}

* {
  margin: 0; padding: 0;
}

#mainBox{
	width: 100%;
    height: 100%;
	text-align:center;
    background-color:antiquewhite;
    max-width: 100%;
	max-height: 100%;
    z-index: 100;
    position: absolute;
    overflow: hidden;
}

#mainUp{
	background-color:#f86262;
	height: 30%;
    width: 90%;
    margin: auto ;

    top:5%;
    position: relative;
    z-index: -1;
}

#questionBox{
    font-size: 20px;
    color: black;
    font-weight: bolder;
    position: relative;
    background-color: transparent;
    padding-top: 2%; 
    height: 30%;
}

#choiceBox{
    list-style: none;
    background-color: transparent;
    position: relative;
    height:40%;
    text-align: center;
    margin: auto;
}

#choiceBox li{
    position: relative;
    list-style: none;
    background-color: #333;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    display: inline-block;
    width: 30%;
    margin: 1% 2%;

    left: auto;
}

#choice3,#choice4{

#mainBottom{
	background-color:#000000;
    bottom: 0;
    padding: 0;
    margin: 0;
    right: 10%;
    height: 35%;
    width: 80%;
    z-index: 1;
    position: fixed;
}

.playerScreen video {
  position: relative;
  /* top: 50%; left: 50%;
  transform: translate(-50%, -50%); */
  display: none;
}

.playerScreen{
    background-color: gray;
    overflow: hidden;
    height: 100%;
    width: 100%;
    bottom: 0;

}

.playerContainer{
  text-align: center;
  background-color: rgb(114, 114, 114);
  outline: solid black medium;
  height: 100%;
  width: 25%;
  float: left;
  list-style: none;
}

video{
    /* display: none; */
}

#question{
    font-size: 3em;
    background-color: antiquewhite;
    width: 60%;
    vertical-align: middle;
    margin: 0 auto;
}
/* Background Video */

#videoContainer {
  overflow: hidden;
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
}
  
#background_video {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%) scale(2,2);
  z-index: -1;
}
  
#video_cover {
  position: absolute;
  width: 100%; height: 100%;
  background-color: black;
  background-size: cover;
  background-position: center;
}

</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"  type="text/javascript"></script>
<script src="./jsviews.js" type="text/javascript"></script>
<script src="./jsrender.js" type="text/javascript"></script>
<script id="questionBox_tml" type="text/x-jsrender">
    <div class="question">
        <p>{{:question}}</p>
    </div>
    <div class="mediaContainer">
        <p><img src="{{:img}}"></p>
        <p><video src="{{:video}}"></p>
    </div>
</script>
<script id="choiceBox_tml" type="text/x-jsrender">
    <li id="choice{{#index}}">{{:#data}}</li>
</script>
<script type="text/javascript">
    $(function () {
        var $que = $("#questionBox_tml");
        var $cho = $("#choiceBox_tml");
        var data1 = {
            question:'平成にリリースされた歌は？', 
            img:'',
            video:'',
            choice:[
                'だんご３兄弟','大きな古時計','チューリップ','さんぽ'
            ]
        };
        $("#questionBox").append($que.render(data1));
        $("#choiceBox").append($cho.render(data1.choice));
    }); 
</script>
</head>
